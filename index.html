<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Certification Generator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <header>
        <div class="heading_text">
            <h1>Create an Insect Certificate! FREE!</h1>
            <h2>Generate three unique certificates!</h2>
        </div>
    </header>
    <main>
        <div>
            <button class="button1"> Generate Certificate </button>
            <button id="button2" onclick="changeImage();"> New Certificate </button>
        </div>
    </main>

    <img class="centipede" id="centimg" src="Mask group (1).png" alt="Centipede Certificate" height="1000">

    <p class="name1">(Name)</p>
    <p class="details1">(Details)</p>
    <p class="date1" id="demo">(Date)</p>

    </div>


    
    <script>

        const d = new Date();
        document.getElementById("demo").innerHTML = d;

        var name = prompt("What is your name?");
        var num = prompt("Would you like to say anything?");
        printLn(name);
        printLn(num);

    </script>

    <script src="script.js"></script>

</body>
</html>
