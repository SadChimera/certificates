<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Certification Generator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <header>
        <div class="heading_text">
            <h1>Create an Insect Certificate! FREE!</h1>
            <h2>Generate three unique certificates!</h2>
        </div>
    </header>
    <main>
        <div>
            <button class="button1"> Generate Certificate </button>
            <button onclick="myFunction()"> New Certificate </button>
        </div>
    </main>

    <img class="centipede" id="centimg" src="Mask group (1).png" alt="Centipede Certificate" height="1000">

    <h3 class="name1">(Name)</h3>
    <p class="date1" id="demo">(Date)</p>

    </div>


    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;

        function myFunction() {
            document.getElementById("centimg").src = "Mask group (2).png";
        }

        
    </script>

    <script src="script.js"></script>

</body>
</html>
